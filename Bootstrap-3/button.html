<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary">btn-primary</button>
          <button class="btn btn-secondary">btn-primary</button>
          <button class="btn btn-danger">btn-primary</button>
          <button class="btn btn-success">btn-primary</button>
          <button class="btn btn-warning">btn-primary</button>
          <button class="btn btn-info">btn-primary</button>
          <button class="btn btn-light">btn-primary</button>
          <button class="btn btn-dark">btn-primary</button>
          <button class="btn btn-link">btn-primary</button>
        </div>
      </div>
      <br /><br />
      <div class="row">
        <div class="col-12">
          <a href="" class="btn btn-danger" role="button">Loging</a>
          <!--In the Form We can use this type-->
          <input type="button" value="button" class="btn btn-dark" />
        </div>
      </div>
      <br /><br />
      <!-- We can design outlines-->
      <div class="row">
        <div class="col-12">
          <button class="btn btn-outline-primary">btn-primary</button>
          <button class="btn btn-outline-secondary">btn-primary</button>
          <button class="btn btn-outline-danger">btn-primary</button>
          <button class="btn btn-outline-success">btn-primary</button>
          <button class="btn btn-outline-warning">btn-primary</button>
          <button class="btn btn-outline-info">btn-primary</button>
          <button class="btn btn-outline-light">btn-primary</button>
          <button class="btn btn-outline-dark">btn-primary</button>
        </div>
      </div>
      <br /><br />
      <!-- We can design change the size in button-->
      <div class="row">
        <div class="col-12">
          <button class="btn btn-lg btn-primary">btn-primary</button>
          <button class="btn btn-sm btn-secondary">btn-primary</button>
        </div>
      </div>
      <br /><br />
      <!-- We can design change the size in button-->
      <div class="row">
        <div class="col-12">
          <button class="btn btn-lg btn-primary active">btn-primary</button>
          <button class="btn btn-sm btn-secondary" disabled>btn-primary</button>
        </div>
      </div>
      <br /><br />
      <!-- We can design button groups-->
      <div class="btn-group" role="group">
        <button class="btn btn-secondary">btn-primary</button>
        <button class="btn btn-danger">btn-primary</button>
        <button class="btn btn-success">btn-primary</button>
        <button class="btn btn-warning">btn-primary</button>
      </div>
      <br /><br />
      <div class="btn-group-vertical" role="group">
        <button class="btn btn-secondary">btn-primary</button>
        <button class="btn btn-danger">btn-primary</button>
        <button class="btn btn-success">btn-primary</button>
        <button class="btn btn-warning">btn-primary</button>
      </div>
      <br /><br />
      <div class="btn-group-lg" role="group">
        <button class="btn btn-secondary">btn-primary</button>
        <button class="btn btn-danger">btn-primary</button>
        <button class="btn btn-success">btn-primary</button>
        <button class="btn btn-warning">btn-primary</button>
      </div>
      <br /><br />
      <div class="btn-group-vertical-sm" role="group">
        <button class="btn btn-secondary">btn-primary</button>
        <button class="btn btn-danger">btn-primary</button>
        <button class="btn btn-success">btn-primary</button>
        <button class="btn btn-warning">btn-primary</button>
      </div>
      <br /><br />
      <br /><br />
      <br /><br />
    </div>
  </body>
</html>
